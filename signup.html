<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- sign up -->
    <form action="">
        <h3>Sign Up</h3>
        <label for="userName">Name :</label>
        <input type="text" name="" id="userName" placeholder="Enter Name here" required>
        <label for="userEmail">Email :</label>
        <input type="email" name="" id="userEmail" placeholder="Enter Email here" required>
        <label for="pswd">Password :</label>
        <input type="password" name="" id="pswd" placeholder="Enter Password here" required>
        <button id="btn">Sign Up</button>
    </form>
    <script src="signup.js"></script>
</body>
</html>
